<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>piqro editor</title>
	
	<script src="third_party/qrcodegen.js"></script>
	<script src="third_party/codemirror/codemirror.js"></script>

	<link rel="stylesheet" type="text/css" href="third_party/codemirror/codemirror.css">
	<link rel="stylesheet" type="text/css" href="editor.css">
</head>
<body>
	<div id="toolStrip">
		<button id="toolSmallStop">stop</button>
	</div>

	<div id="smallInfoSection">
		<div id="smallFirstSection">
			<button id="smallRun">run</button>
			<button id="smallExport">export</button>
		</div>
		
		<div id="smallSecondSection">
			<button id="smallUndo">undo</button>
			<button id="smallRedo">redo</button>
			<button id="smallClear">clear all</button>
			<button id="smallCopy">copy to clipboard</button>
			<button id="smallPaste">paste from clipboard</button>
		</div>
	</div>

	<div id="editorSection">
		<textarea id="editorArea"></textarea>
	</div>
	
	<div id="canvasSection">
		<canvas tabindex="0" id="mainCanvas"></canvas>
	</div>

	<div id="outputSection">
		output: <br>
		<textarea id="outputArea"></textarea>
	</div>

	<div id="infoSection">
		<br>
		<button id="regRun">run</button>
		<button id="regStop">stop</button>
		<button id="regExport">export</button>
	</div>

	<script src="editor.js"></script>
</body>
</html>
