<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>piqro editor</title>
	
	<script src="third_party/qrcodegen.js"></script>
	<script src="third_party/codemirror/codemirror.js"></script>

	<link rel="stylesheet" type="text/css" href="third_party/codemirror/codemirror.css">
	<link rel="stylesheet" type="text/css" href="editor.css">
</head>
<body>
	<div id="toolStrip">
		<a href="index.html"><i>piqro</i></a>
	</div>

	<div id="editorSection">
		<textarea id="editorArea"></textarea>
	</div>
	
	<div id="canvasSection">
		<canvas tabindex="0" id="mainCanvas" width="480" height="640"></canvas>
	</div>

	<div id="outputSection">
		output: <br>
		<textarea id="outputArea"></textarea>
	</div>

	<div id="infoSection">
		<br>
		<button id="runButton">run</button>
		<button id="stopButton">stop</button>
		<button id="exportButton">export</button>
	</div>

	<script src="editor.js"></script>
</body>
</html>
